{% extends "base.html" %}
{% block content %}

<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div style="background: white; padding: 40px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center; max-width: 400px;">
        <h2 style="margin-top: 0; color: #172b4d;">Jira Worklog Summary</h2>
        <p style="color: #5e6c84; margin-bottom: 30px;">Please authenticate with Jira to continue</p>
        
        <a href="/auth/authorize" style="display: inline-block; padding: 12px 24px; background: #0052cc; color: white; text-decoration: none; border-radius: 4px; font-weight: 600; transition: background 0.2s;">
            Login with Jira
        </a>
        
        <style>
            a:hover {
                background: #003d99 !important;
            }
        </style>
    </div>
</div>

{% endblock %}
